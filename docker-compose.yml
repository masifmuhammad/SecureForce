# ============================================================
version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: sf-postgres
    environment:
      POSTGRES_DB: secureforce
      POSTGRES_USER: secureforce
      POSTGRES_PASSWORD: secureforce_pass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U secureforce" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: sf-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5

  # NestJS Backend
  backend:
    build: ./backend
    container_name: sf-backend
    ports:
      - "3001:3001"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: secureforce
      DB_PASSWORD: secureforce_pass
      DB_NAME: secureforce
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: production-jwt-secret-change-me
      JWT_REFRESH_SECRET: production-refresh-secret-change-me
      JWT_EXPIRATION: 15m
      JWT_REFRESH_EXPIRATION: 7d
      PORT: 3001
      NODE_ENV: development
      FRONTEND_URL: http://localhost:5173
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # React Frontend
  frontend:
    build: ./frontend
    container_name: sf-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  pgdata:
